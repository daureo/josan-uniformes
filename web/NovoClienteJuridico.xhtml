<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/LayoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="centro">
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Novo Cliente Jurídico
                </f:facet>

                <h:outputLabel value="Nome Fantasia"/>
                <p:inputText value="#{novoClienteJuridicoBean.cliente.nome}" />

                <h:outputLabel value="Razão Social"/>
                <p:inputText value="#{novoClienteJuridicoBean.cliJuridico.razaoSocial}" />
                
                <h:outputLabel value="CNPJ"/>
                <p:inputText value="#{novoClienteJuridicoBean.cliJuridicoPK.cnpj}" />

                <f:facet name="footer">
                    <h:commandButton  value="Save" 
                                     style="margin:0"
                                     
                                     action="#{novoClienteJuridicoBean.salvar}"/>
                </f:facet>
            </p:panelGrid>
            <p:growl/>            
        </h:form>
    </ui:define>

</ui:composition>
